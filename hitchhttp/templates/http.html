<html>
<head>
    <title>Display HTTP Recordings</title>
    <link rel="stylesheet" href="/milligram-1.1.0.min.css">
</head>
<body>
    <main class="wrapper">
        <nav class="navigation">
            <section class="container">
            </section>
        </nav>

        <section class="container" id="mocks">
        <table>
        <thead>

        </thead>
        <tbody>
        {% for pair in pairs %}
        <tr>
            <td>{{ pair['request']['path'] }}</td>
            <td class="method">{{ pair['request']['method'] }}</td>
            <td>
            <ul>
            {% for header, value in pair['request']['headers'].items() %}
            <li>{{ header }}: {{ value }}</li>
            {% endfor %}
            </ul>
            </td>
            <td><code>{{ pair['request']['data']|e }}</code></td>
            <td><code>{{ pair['response']['content']|e }}</code></td>
        </tr>
        {% endfor %}
        </tbody>
        </table>
        </section>
    </main>
</body>
</html>
